<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500&display=swap" rel="stylesheet">
    <title>Shi-fu-mi !</title>
</head>
<body>

    <div class="flex">

        <div class="block">
            <div class="titre">
                <div class="padding"></div>
                <h1>SHI-FU-MI</h1>
                <h2>EN 3 MANCHES</h2>
                <div class="padding"></div>
            </div>
            <h3 id="egalite">Egalité !</h3>
            <h3 id="perdu">Perdu !</h3>
            <h3 id="gagne">Gagné !</h3>
            <div id="choix1">
                <img src="./img/pierre.png" alt="">
            </div>
            <div id="choix2">
                <img src="./img/feuille.png" alt="">
            </div>
            <div id="choix3">
                <img src="./img/ciseaux.png" alt="">
            </div>
            
            <div class="buttons">
                <button><img src="./img/pierre.png" alt="" id="button1"><h2>Pierre</h2></button>
                <button><img src="./img/feuille.png" alt="" id="button2"><h2>Feuille</h2></button>
                <button><img src="./img/ciseaux.png" alt="" id="button3"><h2>Ciseaux</h2></button>
            </div>

            <div class="padding"></div>

            <div id="jeu-gagne">
                <h2>&#x1F60E;</h2>
                <h3>Bravo, tu as gagné !</h3>
                <h4 id="retry">Recommencer ?</h4>
            </div>

            <div id="jeu-perdu">
                <div>
                <h2>&#x1F635;</h2>
                <h3>Dommage, c'est perdu...</h3>
                <h4 id="retryLost">Recommencer ?</h4>
                </div>
            </div>
            <h2>ORDI : <span id="compteurOrdi">0</span> | JOUEUR : <span id="compteurJoueur">0</span></h2>
            <div class="padding"></div>
        </div>
        
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
